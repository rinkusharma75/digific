<!DOCTYPE html>
<html>
<head>
	<title>Page Loader Example</title>
	<style>
		#loader-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
			z-index: 9999;
		}

		#loader-progress {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 30px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			overflow: hidden;
		}

		#loader-fill {
			height: 100%;
			background-color: #4CAF50;
			transition: width 0.5s ease;
		}

		#loader-text {
			font-size: 18px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="loader-container">
		<div id="loader-progress">
			<div id="loader-fill"></div>
		</div>
		<div id="loader-text">Loading...</div>
	</div>

	<!-- Your page content goes here -->
	<h1>Welcome to my website</h1>
	<p>This is some sample content.</p>

	<!-- JavaScript code -->
	<script>
	const loaderFill = document.getElementById('loader-fill');
const loaderText = document.getElementById('loader-text');

let progress = 0;
const intervalId = setInterval(() => {
  progress += 25;
  loaderFill.style.width = `${progress}%`;

  if (progress === 25) {
    loaderText.textContent = 'Loading... 25%';
  } else if (progress === 50) {
    loaderText.textContent = 'Loading... 50%';
  } else if (progress === 75) {
    loaderText.textContent = 'Loading... 75%';
  } else if (progress === 100) {
    clearInterval(intervalId);
    loaderText.textContent = 'Loading complete. Redirecting...';
    setTimeout(() => {
      window.location.href = 'https://www.example.com';
    }, 2000); // Redirect after 2 seconds
  }
}, 1000); // Update progress every second
</script>
</body>
</html>
