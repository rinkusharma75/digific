<!DOCTYPE html>
<html>
  <head>
    <title>Page Loader Example</title>
    <style>
      #loader {
        width: 100%;
        height: 5px;
        background-color: #ddd;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      #progress {
        height: 100%;
        background-color: #4caf50;
        position: absolute;
        top: 0;
        left: 0;
      }

      #status {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div id="progress"></div>
    </div>
    <div id="status">Loading... 0%</div>
    <script>
	  var progressBar = document.getElementById("progress");
var statusText = document.getElementById("status");

var progress = 0;
var interval = setInterval(function() {
  if (progress >= 100) {
    clearInterval(interval);
    window.location.href = "http://example.com";
  } else if (progress >= 75) {
    statusText.innerHTML = "Almost there... " + progress + "%";
    progress += 25;
    progressBar.style.width = progress + "%";
  } else if (progress >= 50) {
    statusText.innerHTML = "Halfway there... " + progress + "%";
    progress += 25;
    progressBar.style.width = progress + "%";
  } else if (progress >= 25) {
    statusText.innerHTML = "A quarter done... " + progress + "%";
    progress += 25;
    progressBar.style.width = progress + "%";
  } else {
    statusText.innerHTML = "Loading... " + progress + "%";
    progress += 25;
    progressBar.style.width = progress + "%";
  }
}, 1000);

	  </script>
  </body>
</html>
