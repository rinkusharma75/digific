<!DOCTYPE html>
<html>
<head>
	<title>Page Loader</title>
	<style>
		body {
			background-image: url('images/Tai-Chi-Portland-stretch-down--scaled-pjlrqh3hohqxhievn4kig5wj3zg9pw1xlmjhe14vhs.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			font-family: lato;
		}
		.loader-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #000000c9;
		}
		.progress-bar-container {
			width: 40%;
			height: 20px;
			border: 1px solid #fff;
			border-radius: 10px;
			overflow: hidden;
			margin-bottom: 10px;
		}
		.progress-bar {
			width: 0%;
			height: 100%;
			background-color: #3498db;
			transition: width 0.5s ease-in-out;
		}
		.progress {
			font-size: 20px;
/* 			font-weight: 200; */
			color: #fff;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="loader-container">
		<div class="progress"></div>
		<div class="progress-bar-container">
			<div class="progress-bar"></div>
		</div>
	</div>
	
	<script src="loader.js"></script>
</body>
</html>
