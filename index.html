<!DOCTYPE html>
<html>
  <head>
    <title>Page Loader Example</title>
    <style>
      #loader {
        width: 100%;
        height: 5px;
        background-color: #ddd;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      #progress {
        height: 100%;
        background-color: #4caf50;
        position: absolute;
        top: 0;
        left: 0;
      }

      #status {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div id="progress"></div>
    </div>
    <div id="status">Loading... 0%</div>
    <script src="loader.js"></script>
  </body>
</html>
